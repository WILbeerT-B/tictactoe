<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="header-container">
        <div id="title">
            <h1>Tic Tac Toe</h1>
        </div>
    </div>

    <div class="input-container">
        <form id="inputForm">
            <div class="input-row">
                <label for="player1Name"></label>
                <input type="text" name="player1Name" id="player1Name" placeholder="Player 1 name">
            </div>
            <div class="input-row">
                <label for="player2Name"></label>
                <input type="text" name="player2Name" id="player2Name" placeholder="Player 2 name">
            </div>
            <button type="button" id="start" form="inputForm">Start</button>
        </form>
    </div>

    <div class="main-container">
        <div id="turnInfo">
            <!-- Some info -->
        </div>
        <div id="game-message">
            [Place your mark]
        </div>
        <div class="board">
            <div class="cell" id="cell1"></div>
            <div class="cell" id="cell2"></div>
            <div class="cell" id="cell3"></div>
            <div class="cell" id="cell4"></div>
            <div class="cell" id="cell5"></div>
            <div class="cell" id="cell6"></div>
            <div class="cell" id="cell7"></div>
            <div class="cell" id="cell8"></div>
            <div class="cell" id="cell9"></div>
        </div>

        <div id="restart">
            <button id="restartBtn">Restart</button>
        </div>
    </div>


</body>

</html>
